<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscreva-se na rede social da exposição de dados</title>
  </head>
  <body>
    <h1>Rede social da exposição de dados</h1>
    <p>Não coloque dados reais aqui</p>

    <form id="form">
      <fieldset>
        <legend>Inscreva-se!</legend>

        <p>
          <label>
            Nome
            <input type="text" name="name" autocomplete="name" required />
          </label>
        </p>

        <p>
          <label>
            CPF
            <input type="text" name="cpf" placeholder="Apenas números" maxlength="11" required />
          </label>
        </p>

        <p>
          <label>
            E-mail
            <input type="email" name="email" autocomplete="username" required />
          </label>
        </p>

        <p>
          <label>
            Senha
            <input type="password" name="password" autocomplete="current-password" required />
          </label>
        </p>

        <input type="submit" value="Acessar" />
      </fieldset>
    </form>

    <script src="scripts/index.js"></script>
  </body>
</html>
